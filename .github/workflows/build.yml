name: "Build and populate cache"
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "30 7 * * *"
  workflow_dispatch:
permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write
jobs:
  Update-flake-inputs:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        input:
          - nixpkgs
          - nixpkgs-unstable
          - home-manager
          - nix-darwin
          - opencode
          - happier
          - nixos-hardware
          - nix-index-database
          - nixos-wsl
          - nixos-crostini
          - disko
          - arion
          - sops-nix
          - nur
          - vimnix
          - nix-homebrew
          - mac-app-util
          - apple-silicon-support
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Install nix
        uses: DeterminateSystems/determinate-nix-action@main
      - name: Update flake input
        id: update
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          input="${{ matrix.input }}"
          git checkout -B "update-flake-${input}"
          nix flake lock --update-input "$input"
          if git diff --exit-code flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add flake.lock
          git commit -m "Update flake input ${input}"
          git push -u "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "update-flake-${input}"
          gh pr create \
            --base main \
            --head "update-flake-${input}" \
            --title "Update flake input ${input}" \
            --label "dependencies" \
            --label "automated" \
            --label "flake-lock" \
            --body "Updates ${input} in flake.lock." \
            || true
          echo "changed=true" >> "$GITHUB_OUTPUT"
