name: flake-ci

on:
  push:
  pull_request:

jobs:
  # Flake checks are intentionally omitted in CI.
  # They are strict under flake-parts and require per-system guarantees
  # that are better validated via system evals below.

  nixos-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Evaluate NixOS (aarch64-linux)
        run: nix build .#nixosConfigurations.eros.config.system.build.toplevel --accept-flake-config

  nixos-cachix:
    needs: nixos-eval
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v14
        with:
          name: cdenneen
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

  darwin-eval:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
        with:
          extra-conf: |
            experimental-features = nix-command flakes
      - name: Evaluate Darwin (aarch64-darwin)
        run: nix build .#darwinConfigurations.VNJTECMBCD.system --accept-flake-config

  darwin-cachix:
    needs: darwin-eval
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: cachix/cachix-action@v14
        with:
          name: cdenneen
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

  # Cachix publishing is handled in a separate workflow triggered only on push
