name: flake-ci

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      full_checks:
        description: "Run full flake checks"
        required: false
        type: boolean
        default: false

jobs:
  # Flake checks are intentionally omitted in CI.
  # They are strict under flake-parts and require per-system guarantees
  # that are better validated via system evals below.

  nixos-eval:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v14
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: cdenneen
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Evaluate NixOS (nyx)
        run: nix build .#nixosConfigurations.nyx.config.system.build.toplevel --accept-flake-config
      - name: Evaluate NixOS (MacBook-Pro-NixOS)
        run: nix build .#nixosConfigurations.MacBook-Pro-NixOS.config.system.build.toplevel --accept-flake-config

  darwin-eval:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
        with:
          extra-conf: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v14
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: cdenneen
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Evaluate Darwin (VNJTECMBCD)
        run: nix build .#darwinConfigurations.VNJTECMBCD.system --accept-flake-config

  flake-checks-full:
    if: github.event_name == 'workflow_dispatch' && inputs.full_checks
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Full flake checks
        run: FULL_CHECKS=1 nix flake check --accept-flake-config

  # Cachix publishing is handled in a separate workflow triggered only on push
